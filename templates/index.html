<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Contact Manager</title>
  </head>
  <body>
    <div class="container bg-dark p-5">
        <h1 class="text-white text-center">My Contacts!</h1>
    </div>
    <br>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages%}
                <div class="alert alert-primary alert-dismissible fade show" role="alert">
                    {{message}}
                    <button type="button" class='btn-close' data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div class="container bg-light p-2 rounded-2">
        <form method="post">
            <div class="mb-3">
                <label for="note" class="form-label"><strong>NEW CONTACT :</strong></label>
                <label for="name" class="form-label">Name</label>
                <input class='form-control' id='name' name='name' placeholder='Johny Appleseed'>
                <label for="number" class="form-label">Number</label>
                <input class='form-control' id='number' name='number' placeholder='000-000-0000'>
            </div>
            <button type="submit" name="save-note" class="btn btn-sm btn-primary mb-3"><strong>SUBMIT</strong></button>
        </form>
    </div>
    <br>
    <div class="container p-0 rounded-2">
        <h5 class="text-white">PREVIOUS NOTES:</h5>
        {%for contact in contacts%}
        <div class="card bg-light mb-3">
            <div class="card-header text-end"><a href="/delete/{{contact['_id']}}" class="btn btn-sm btn-danger"><strong>X</strong></a></div>
            <div class="card body">
                <h5 class="card-title">{{contact['name']}} : {{contact['number']}}</h5>
            </div>
            <div class="card-footer bg-transparent">Posted at : {{contact['timestamp']}}</div>
        </div>
        {%endfor%}
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
